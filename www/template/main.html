<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>

    <link rel="stylesheet" href="{{.Root}}/static/css/pure-min.css" />
    <link rel="stylesheet" href="{{.Root}}/static/css/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{{.Root}}/static/css/main.css" />
    <link rel="icon" href="{{.Root}}/static/img/favicon.png" />
  </head>

  <body>
    <div class="pure-g header">
      <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-5">
        <h1 class="title"><a href="{{$.Root}}">ChainDB</a></h1>
      </div>
      <div class="pure-u-1 pure-u-md-4-5" id="SearchContainer">
        <form action="{{.Root}}" method="GET" class="pure-form">
          <fieldset>
            <div class="pure-g">
              <div class="pure-u-4-5">
                <input name="q" id="QueryInput" placeholder="Search" value="{{.Query}}">
              </div>
              <div class="pure-u-1-5">
                <button type="submit" class="pure-button pure-button-primary" id="SearchSubmit"><i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pure-g ResultList">
      {{range .Results}}
      <div class="pure-u-1">
        <div class="pure-g ResultItemContainer">
          <div class="pure-u-1-5 ThumbnailContainer">
            <a href="{{$.Root}}/file/{{.FileName}}"><img src="https://via.placeholder.com/36x64?text=Thumbnail" class="PDFThumbnail" /></a>
          </div>
          <div class="pure-u-3-5 ResultItemTextContainer">
            <h3 class="FileName"><a href="{{$.Root}}/file/{{.FileName}}">{{.FileName}}</a></h3>
            <div class="FileTags">
              {{range .FileTags}} <span class="Tag">{{.}}</span> {{end}}
            </div>
            <span class="FileScore">{{.Score}}</span>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </body>
</html>
